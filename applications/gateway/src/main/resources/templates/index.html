<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Spring Kubernetes demo</title>
    <link href="/css/vendor.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <!-- Piwik -->
    <script type="text/javascript">
    var _paq = _paq || [];
    // tracker methods like "setCustomDimension" should be called before "trackPageView"
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
    var u="//remi-pace.fr/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '12']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
    <!-- End Piwik Code -->

</head>
<body>

<!-- Piwik Image Tracker-->
<img src="https://remi-pace.fr/piwik/piwik.php?idsite=12&rec=1" style="border:0" alt="" />
<!-- End Piwik -->

<script th:inline="javascript">
  window.appConfig = JSON.parse(/*[[${appConfig}]]*/ null);
  console.log('Starting app with config: ', appConfig)
</script>

<div id="app-main"></div>

<script type="text/javascript" src="/js/manifest.js"></script>
<script type="text/javascript" src="/js/vendor.js"></script>
<script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
