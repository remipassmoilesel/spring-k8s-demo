<div class="document" v-if="document">

    <h3>
        <span class="fa fa-file"></span>
        &nbsp;{{ document.name }}
    </h3>

    <div class="metadata">Uploaded and signed on: {{ getReadableDate() }}</div>

    <div class="signature">
        PGP Signature:
        <pre>{{ document.signature }}</pre>
    </div>

    <b-button class="delete-button" variant="warning" @click="deleteDocument">
        <span class="fa fa-trash"></span>
        &nbsp; Delete document
    </b-button>

</div>
