<div class="validation-result" v-if="result">

    <h3>Validation result</h3>

    <b-alert v-if="result.valid" variant="success" show>
        <span class="fa fa-check"></span> Document is valid !
    </b-alert>

    <b-alert v-else variant="danger" show>
        <span class="fa fa-warning"></span>&nbsp; Document is invalid !
    </b-alert>

    <div class="title">Original document name: {{ result.document.name}}</div>
    <div class="metadata">Signed on: {{ result.document.date }}</div>

    <div class="signature">Signature:</div>
    <div>
        <pre>{{ result.document.signature }}</pre>
    </div>

</div>
