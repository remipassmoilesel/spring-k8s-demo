apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: gateway-{{ template "spring-k8s-demo.fullname" . }}
  labels:
    app: gateway-{{ template "spring-k8s-demo.name" . }}
    chart: {{ template "spring-k8s-demo.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      app: gateway-{{ template "spring-k8s-demo.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: gateway-{{ template "spring-k8s-demo.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          env:
          - name: GATEWAY_ACTIVE_PROFILE
            value: {{ .Values.general.profile }}
          - name: MICROCOMM_CONTEXT
            value: {{ .Values.general.microcomm.context }}
          - name: MICROCOMM_NATS_URL
            value: nats://nats-{{ template "spring-k8s-demo.fullname" . }}:4222
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullSecrets:
      - name: registry-secret
