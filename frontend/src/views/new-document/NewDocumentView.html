<b-container class="new-document-view">

    <h1>Upload and sign a document</h1>

    <b-alert show>
        <span class="fa fa-info-circle"></span>
        You can select a file and upload it to the remote server. It will be signed by a PGP key,
        and you will be able to check it against other files in "Check" tab.
    </b-alert>

    <b-form>

        <b-form-group label="Document to upload (1 Mo maximum)"
                      label-for="documentInput1">

            <b-form-file v-model="form.document" :state="Boolean(form.document)"
                         placeholder="Click here to select a file to upload and sign"></b-form-file>

        </b-form-group>

        <b-button @click="onSubmit" type="button" variant="primary">Submit</b-button>

    </b-form>

</b-container>
